<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    
    <title>Perfil</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsividade.css">

</head>
<body> 
    <div class="page-wrapper">
        <div id="sidebar" class="sidebar-container">
            <div class="sidebar-logo">
                <img src="assets/images/logo.png" alt="simbolo logo" width="90px">
                <img src="assets/images/gearlink-logo.png" alt="nome logo" class="logo">
                <hr>
            </div>
            <nav class="sidebar-menu">
                <ul class="menu">
                    <li class="sidebar-menu-item">
                        <a href="#" class="conteudo-icone">
                            <span class="icon"><iconify-icon icon="radix-icons:dashboard" alt="icone-dashboard"></iconify-icon></span>
                            <span class="txt-link">Dashboard</span>
                        </a>
                    </li>

                    <li class="sidebar-menu-item">
                        <a href="#" class="conteudo-icone">
                            <span class="icon"><iconify-icon icon="gg:controller" alt="icone-controle"></iconify-icon></span>
                            <span class="txt-link">Controle</span>
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="conteudo-icone">
                            <span class="icon"><iconify-icon icon="mynaui:plus-square" alt="icone-cadastro"></iconify-icon></span>
                            <span class="txt-link">Cadastrar</span>
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="conteudo-icone">
                            <span class="icon"><iconify-icon icon="fluent:window-bullet-list-20-regular" alt="icone-status"></iconify-icon></span>
                            <span class="txt-link">Status</span>
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="conteudo-icone">
                            <span class="icon"><iconify-icon icon="solar:user-outline" alt="icone-perfil"></iconify-icon></span>
                            <span class="txt-link">Meu Perfil</span>
                        </a>
                    </li>
                </ul>
                <ul class="menu-bottom">
                    <!-- Botão para expandir/recolher o menu (será controlado por JS) -->
                    <li class="sidebar-menu-item toggle-button">
                        <a href="#" class="conteudo-icone" id="sidebarToggle">
                            <span class="icon"><iconify-icon icon="material-symbols-light:keyboard-double-arrow-right-rounded" alt="icone-mostrar-mais"></iconify-icon></span>
                            <span class="txt-link">Ocultar menu</span>
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="conteudo-icone">
                            <span class="icon"><iconify-icon icon="mdi-light:settings" alt="icone-configuracoes"></iconify-icon></span>
                            <span class="txt-link">Configurações</span>
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="conteudo-icone">
                            <span class="icon"><iconify-icon icon="mynaui:logout" alt="icone-sair"></iconify-icon></span>
                            <span class="txt-link">Sair</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <main class="main-responsivo">
            <div class="container-responsivo">
                <section class="cabecalho">
                    <div class="identify-page">
                        <h3 class="page-tittle">PERFIL</h3>
                        <form class="search-form" action="/search" method="get">
                            <div class="search-container">
                                <button type="submit" class="search-button"><iconify-icon icon="eva:search-outline"  alt="icone-perfil"></iconify-icon></button>
                                <input type="text" class="search-input" name="query" placeholder="Pesquisar..." aria-label="Pesquisar">
                            </div>
                        </form>
                    </div>
                </section>

                <section class="perfil">
                    <div class="container-photo">
                        <img src="assets/images/UserProfile.png" alt="photo de perfil" width="256px">
                        <button class="btn-acao-perfil change-photo"> <iconify-icon icon="ph:upload-simple-bold" width="16px" height="16px"></iconify-icon> Trocar Foto </button>
                    </div>

                    <div class="container-dados-perfil">
                        <div class="dados-perfil">
                            <label>Nome</label>
                            <input type="text" name="" id="">
                        </div>

                        <div class="dados-perfil">
                            <label>Matricula</label>
                            <input type="text" name="" id="">
                        </div>

                        <div class="dados-perfil">
                            <label>Turno</label>
                            <input type="text" name="" id="">
                        </div>

                        <div class="dados-perfil">
                            <label>Cargo</label>
                            <input type="text" name="" id="">
                        </div>

                        <div class="dados-perfil">
                            <label>Email</label>
                            <input type="text" name="" id="">
                        </div>

                        <div class="dados-perfil">
                            <label>CPF</label>
                            <input type="text" name="" id="">
                        </div>

                        <div class="container-acao-perfil">
                            <button class="btn-acao-perfil"> Editar Dados</button>
                            <button class="btn-acao-perfil"> Trocar senha</button>
                        </div>

                    </div>
                </section>
            </div>
        </main>
    </div>
    
<script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
<script src="assets/js/menu.js"></script>

</body>
</html>
